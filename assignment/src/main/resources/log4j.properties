log4j.rootLogger = WARN, Console

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{dd-MMM-yy HH:mm:ss,SSS} [%t] %-5p %l - [%c{3}] - %m%n

log4j.logger.com.vml = ALL
log4j.logger.org.hibernate.tool.hbm2ddl = ALL
log4j.logger.org.hibernate.engine.jdbc.spi.SqlStatementLogger = ALL